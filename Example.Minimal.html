	<!-- force charset !-->

	<!-- page title !-->
	<title>XmlToJsObject Minimal Example</title>
	<link type="text/css" rel="stylesheet" href="Resources/Example.css">
	
	<!-- XmlToJsObject Utility - this is the ONLY REQUIRED file ;) -->
	<script type="text/javascript" src="XmlToJsObject.yui.js"></script>

	<!-- Example Code -->	
	<script type="text/javascript">
		window.onload = (function(){
			// get local stored testdata
			var testdata = document.getElementById('Testdata1').innerHTML;

			// covnvert testdata to Js Object (Smart Mode)
			var dataObject = XmlToJsObject(testdata);
											
			// Display Human-Readable Objects
			document.getElementById('output').innerHTML = JSON.stringify(dataObject, null, 4);
		});
	</script>
</head>
<body>
	<h1>Minimal XmlToJsObject Example</h1>
	
	<p>RAW XML Data: <a href="Resources/Testdata1.xml">Minimal Example Data</a></p>

	<pre id="output"></pre>
